  <h1 class="project-heading">Work Projects</h1>

  <mat-grid-list class="project-list" cols="3" rowHeight="500px">
    <mat-grid-tile *ngFor="let card of workCards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header class="dashboard-card-header">
          <mat-card-title>
            {{card.title}}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>{{card.content}}</div>
          <div class="dashboard-card-content-heading">Key responsibilities</div>
          <ul>
            <li *ngFor="let text of card.responnibilities; let index = index">{{text}}</li>
          </ul>
          <div class="dashboard-card-content-heading">Technology</div>
          <div>{{card.tech}}</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

  <h1 class="project-heading">Personal Projects</h1>
  <mat-grid-list cols="2" rowHeight="500px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header class="dashboard-card-header">
          <mat-card-title>
            {{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item (click)="openProject(card.gitlink)">GitHub Repository</button>
              <button *ngIf="card.gitlink1" mat-menu-item (click)="openProject(card.gitlink1)">GitHub Repository Server</button>
              <button mat-menu-item (click)="openProject(card.applink)">View Project</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content--projects">
          <div>
            <!-- <video class="project-video" src="{{card.vid1}}" alt="projectvid"  [muted]="'muted'" autoplay loop controls></video> -->
            <picture>
              <source media='(min-width:0px)' [srcset]="card.vid1">
              <img class="project-image" loading="lazy" mat-card-image src="" alt="Project photo">
            </picture>
            <div class="project-content">
              <div>{{card.content}}</div>
              <div class="dashboard-card-content-heading">Technology</div>
              <div>{{card.tech}}</div>
            </div>
          </div>
          <div>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
